<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let handleAge = (age) => {
        if (age > 18) {
          return "成人";
        } else if (age < 18 && age > 12) {
          return "青少年";
        } else {
          return "兒童";
        }
      };
      console.log(handleAge(10));

      ((color) => {
        switch (color) {
          case "red":
            console.log("紅色");
            break;
          case "blue":
            console.log("藍色");
            break;
          default:
            console.log("其他顏色");
        }
      })("pink");

      let fibonacciGenerator = (value) => {
        let result = [0, 1, 1];
        if (value == 0) {
          return (result = [0]);
        } else if (value == 1) {
          return (result = [0, 1]);
        } else {
          for (let i = 3; i < value; i++) {
            result[i] = result[i - 1] + result[i - 2];
          }
          return result;
        }
      };
      console.log(fibonacciGenerator(8));
      
    </script>
  </body>
</html>
